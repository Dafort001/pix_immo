<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#4A5849">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Offline - pix.immo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #4A5849 0%, #6E7E6B 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: env(safe-area-inset-top, 20px) env(safe-area-inset-right, 20px) env(safe-area-inset-bottom, 20px) env(safe-area-inset-left, 20px);
    }
    
    .container {
      text-align: center;
      max-width: 400px;
      padding: 40px 20px;
    }
    
    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 30px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(10px);
    }
    
    .icon svg {
      width: 40px;
      height: 40px;
      stroke: white;
      fill: none;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
    
    h1 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 16px;
      letter-spacing: -0.5px;
    }
    
    p {
      font-size: 16px;
      line-height: 1.6;
      color: rgba(255, 255, 255, 0.85);
      margin-bottom: 30px;
    }
    
    .retry-btn {
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 14px 32px;
      font-size: 16px;
      font-weight: 500;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      backdrop-filter: blur(10px);
      display: inline-block;
      text-decoration: none;
      min-height: 44px;
      min-width: 44px;
    }
    
    .retry-btn:active {
      transform: scale(0.98);
      background: rgba(255, 255, 255, 0.25);
    }
    
    .status {
      margin-top: 20px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.6);
    }
    
    @media (prefers-color-scheme: dark) {
      /* Already optimized for dark mode */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg viewBox="0 0 24 24">
        <path d="M1 1l22 22M17 2.5c0 .83-.67 1.5-1.5 1.5s-1.5-.67-1.5-1.5S14.67 1 15.5 1 17 1.67 17 2.5ZM8 16s2.5-1 4-1 4 1 4 1M9 9h.01M15 9h.01M9 12c.83 0 1.5-.67 1.5-1.5S9.83 9 9 9s-1.5.67-1.5 1.5.67 1.5 1.5 1.5Z"/>
        <circle cx="12" cy="12" r="10"/>
      </svg>
    </div>
    
    <h1>Keine Verbindung</h1>
    <p>Bitte prüfen Sie Ihre Internetverbindung und versuchen Sie es erneut.</p>
    
    <button class="retry-btn" onclick="window.location.reload()">
      Erneut versuchen
    </button>
    
    <div class="status" id="status"></div>
  </div>
  
  <script>
    // Auto-retry when connection is restored
    window.addEventListener('online', () => {
      document.getElementById('status').textContent = 'Verbindung wiederhergestellt...';
      setTimeout(() => window.location.reload(), 1000);
    });
    
    window.addEventListener('offline', () => {
      document.getElementById('status').textContent = 'Offline';
    });
    
    // Initial status
    if (navigator.onLine) {
      document.getElementById('status').textContent = 'Verbindung prüfen...';
    } else {
      document.getElementById('status').textContent = 'Offline';
    }
  </script>
</body>
</html>
