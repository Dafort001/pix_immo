<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .wireframe-box { fill: #ffffff; stroke: #333333; stroke-width: 2; }
      .wireframe-text { font-family: Arial, sans-serif; font-size: 14px; fill: #333333; }
      .wireframe-label { font-family: Arial, sans-serif; font-size: 12px; fill: #666666; }
      .wireframe-header { fill: #f0f0f0; }
      .wireframe-nav { fill: #e8e8e8; }
      .wireframe-aside { fill: #f5f5f5; }
      .wireframe-main { fill: #fafafa; }
      .wireframe-footer { fill: #eeeeee; }
      .wireframe-card { fill: #ffffff; stroke: #cccccc; stroke-width: 1; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="600" y="30" class="wireframe-text" text-anchor="middle" font-weight="bold">
    Raumtypen-Spezifikation
  </text>
  <text x="600" y="50" class="wireframe-label" text-anchor="middle">
    /docs/rooms-spec
  </text>

  <g id="main">
    <rect x="20" y="70" width="1160" height="690" class="wireframe-box wireframe-main" rx="4"/>
    <text x="30" y="100" class="wireframe-label">Main Content</text>
  </g>
  <g id="cards">
    <rect x="40" y="130" width="300" height="150" class="wireframe-card" rx="8"/>
    <text x="50" y="155" class="wireframe-label">Card 1</text>
    <rect x="350" y="130" width="300" height="150" class="wireframe-card" rx="8"/>
    <text x="360" y="155" class="wireframe-label">Card 2</text>
    <rect x="660" y="130" width="300" height="150" class="wireframe-card" rx="8"/>
    <text x="670" y="155" class="wireframe-label">Card 3</text>
    <rect x="40" y="290" width="300" height="150" class="wireframe-card" rx="8"/>
    <text x="50" y="315" class="wireframe-label">Card 4</text>
    <rect x="350" y="290" width="300" height="150" class="wireframe-card" rx="8"/>
    <text x="360" y="315" class="wireframe-label">Card 5</text>
    <rect x="660" y="290" width="300" height="150" class="wireframe-card" rx="8"/>
    <text x="670" y="315" class="wireframe-label">Card 6</text>
  </g>
</svg>